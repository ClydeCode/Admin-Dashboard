<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="title"><img src="icons/layers.svg" alt="dashboard">Dashboard</div>
            <div class="navigation">
                <ul>
                    <li id="home"><img src="icons/home.svg" alt="home"> Home</li>
                    <li id="profile"><img src="icons/card-account-details-outline.svg" alt="profile"> Profile</li>
                    <li id="messages"><img src="icons/message-reply.svg" alt="messages">Messages</li>
                    <li id="history"><img src="icons/clock-time-three.svg" alt="history">History</li>
                    <li id="tasks"><img src="icons/file-multiple.svg" alt="tasks">Tasks</li>
                    <li id="communities"><img src="icons/account-group.svg" alt="communities">Communities</li>
                </ul>
            </div>
            <div class="sub-navigation">
                <ul>
                    <li id="settings"><img src="icons/cog.svg" alt="settings">Settings</li>
                    <li id="support"><img src="icons/alert-circle.svg" alt="support">Support</li>
                    <li id="privacy"><img src="icons/shield-check.svg" alt="privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top-sub-header">
                <div class="search-bar">
                    <img src="icons/magnify.svg" alt="search">
                    <input type="text" class="search">
                </div>
                <div class="profile-settings">
                    <img src="icons/bell-outline.svg" alt="bell-ring">
                    <div class="photo"></div>
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="bot-sub-header">
                <div class="profile-review">  
                    <div class="photo"></div>
                    <div class="text-area">
                        <p class="first-text">Hi there,</p>
                        <p class="second-text">Morgan Oakley (@morgan)</p>
                    </div>
                 </div>
                 <div class="buttons">
                     <button id="button1">New</button>
                     <button id="button2">Upload</button>
                     <button id="button3">Share</button>
                 </div>
            </div>
        </div>
        <div class="main-content">
            <div class="first-column">
                <p>Your Projects</p>
                    <div class="container-wrapper">
                        <div class="container"></div>
                        <div class="container"></div>
                        <div class="container"></div>
                        <div class="container"></div>
                        <div class="container"></div>
                        <div class="container"></div>
                    </div>
            </div>
            <div class="second-column">
                <p>Announcements</p>
                    <div class="container-wrapper">
                        <div class="container"></div>
                    </div>
            </div>
        </div>
</body>
</html>
